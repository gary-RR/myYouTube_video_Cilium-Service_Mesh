apiVersion: cilium.io/v2
kind: CiliumClusterwideEnvoyConfig
metadata:
  name: envoy-lb-listener
spec:
  services:
    - name: myservice-v1
      namespace: default
    - name: myservice-v2
      namespace: default
  resources:
    - "@type": type.googleapis.com/envoy.config.listener.v3.Listener
      name: envoy-lb-listener
      filter_chains:
        - filters:
            - name: envoy.filters.network.http_connection_manager
              typed_config:
                "@type": type.googleapis.com/envoy.extensions.filters.network.http_connection_manager.v3.HttpConnectionManager
                stat_prefix: envoy-lb-listener
                rds:
                  route_config_name: lb_route
                http_filters:
                  - name: envoy.filters.http.router
    - "@type": type.googleapis.com/envoy.config.route.v3.RouteConfiguration
      name: lb_route
      virtual_hosts:
        - name: "lb_route"
          domains: [ "*" ]
          routes:            
            - match:
                prefix: "/computer"
              route:
                weighted_clusters:
                  clusters:
                    - name: "default/myservice-v1"
                      weight: 80
                    - name: "default/myservice-v2"
                      weight: 20
                retry_policy:
                  retry_on: 5xx
                  num_retries: 3
                  per_try_timeout: 1s
                regex_rewrite:
                  pattern:
                    google_re2: { }
                    regex: "^/info.*$"
                  substitution: "/computer"    
            - match:
                prefix: "/health"
              route:
                weighted_clusters:
                  clusters:
                    - name: "default/myservice-v1"
                      weight: 80
                    - name: "default/myservice-v2"
                      weight: 20
                retry_policy:
                  retry_on: 5xx
                  num_retries: 3
                  per_try_timeout: 1s
            - match:
                prefix: "/info"
              route:
                weighted_clusters:
                  clusters:
                    - name: "default/myservice-v1"
                      weight: 80
                    - name: "default/myservice-v2"
                      weight: 20
                retry_policy:
                  retry_on: 5xx
                  num_retries: 3
                  per_try_timeout: 1s
                regex_rewrite:
                  pattern:
                    google_re2: { }
                    regex: "^/info.*$"
                  substitution: "/computer"                         
    - "@type": type.googleapis.com/envoy.config.cluster.v3.Cluster
      name: "default/myservice-v1"
      connect_timeout: 5s
      lb_policy: ROUND_ROBIN
      type: EDS
      outlier_detection:
        split_external_local_origin_errors: true
        consecutive_local_origin_failure: 2
    - "@type": type.googleapis.com/envoy.config.cluster.v3.Cluster
      name: "default/myservice-v2"
      connect_timeout: 3s
      lb_policy: ROUND_ROBIN
      type: EDS
      outlier_detection:
        split_external_local_origin_errors: true
        consecutive_local_origin_failure: 2 
